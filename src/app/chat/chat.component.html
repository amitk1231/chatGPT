<div class="container">
  <div class="col-md-12 text-center">
    <h1>Chat Bot</h1>
    <hr />
    <ng-container *ngFor="let message of messages">
      <div
        class="message"
        [ngClass]="message"
        [ngClass]="{
          from: message.author === 'bot',
          to: message.author === 'user'
        }"
      >
        {{ message.content }}
      </div>
    </ng-container>
  </div>
  <div class="col-md-12 text-center">
    <label for=""></label>
  </div>
</div>
